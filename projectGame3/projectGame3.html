<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./projectGame3.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <h1>The Calculator Game</h1>
            <p>Choose a minimum and maximum number to set the range,<br>
                and see how many correct answers you can get.</p>
            <div>
                <label for="minNumber">Min Number:</label>
                <input type="number" id="minNumber" min="1">
            </div>
            <div>
                <label for="maxNumber">Max Number:</label>
                <input type="number" id="maxNumber" min="1">
            </div>
            <button id="startGame">Start Solving</button>
            <button id="clearResults">Clear Results</button>
            <div id="problem" style="display: none;"></div>
            <input type="text" id="userAnswer" placeholder="Your Answer" style="display: none;">
            <button id="checkAnswer" style="display: none;">Check Answer</button>
            <p id="result" class="result"></p>
        </div>
        <div class="savedResultContainer">
            <div id="savedResults" class="result"></div>
        </div>
    </div>
    <script src="./projectGame3.js"></script>
</body>

</html>
