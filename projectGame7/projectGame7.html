<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./projectGame7.css">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>


<body>
    <div class="wrapper">
        <h1>* To start the game, press on one of your arrows keys *</h1>
        <div class="gameDetails">
            <span class="score">Score: 0</span>
            <span class="highScore">High Score: 0</span>
        </div>
        <div class="Board"></div>
        <div class="ctrlBtns">
            <i data-key="ArrowLeft" class="left">
                LEFT </i>
            <i data-key="ArrowUp" class="up"> UP </i>
            <i data-key="ArrowRight" class="right"> RIGHT </i>
            <i data-key="ArrowDown" class="down"> DOWN </i>
        </div>
    </div>
    <script src="./projectGame7.js"></script>
</body>

</html>
